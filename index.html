<script type="text/javascript">
  // 1️⃣ Read URL parameters (MATCHING YOUR URL)
  const params = new URLSearchParams(window.location.search);

  const personName = params.get("name") || "There";
  const companyName = params.get("company_name") || "Default Company";

  // 2️⃣ Update page content
  document.getElementById("company-name").textContent = personName;
  document.getElementById("company-badge").textContent = companyName;
  document.getElementById("page-title").textContent =
    personName + " | " + companyName;

  // 3️⃣ Load Voiceflow chatbot
  (function (d, t) {
    var v = d.createElement(t);
    var s = d.getElementsByTagName(t)[0];

    v.onload = function () {
      window.voiceflow.chat.load({
        verify: {
          projectID: "6962863ea3c28a27fd60ce69"
        },
        url: "https://general-runtime.voiceflow.com",
        versionID: "production",
        launch: {
          event: {
            type: "launch",
            payload: {
              user_name: personName,
              company_name: companyName
            }
          }
        }
      });
    };

    v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
    v.type = "text/javascript";
    s.parentNode.insertBefore(v, s);
  })(document, "script");
</script>
